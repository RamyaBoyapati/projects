<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Admin Login</title>
</head>
<body>
<h1>Admin Login</h1>
    <h:form>
        <h:messages style="color: red"/>
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username:" />
            <h:inputText id="username" value="#{adminLogin.username}" required="true" />

            <h:outputLabel for="password" value="Password:" />
            <h:inputSecret id="password" value="#{adminLogin.password}" required="true" />

            <h:commandButton value="Login" action="#{adminLogin.login}" />

            <h:commandButton value="Sign Up" action="#{adminLogin.showSignUp}" />

        </h:panelGrid>
    </h:form>

</body>
</html>
